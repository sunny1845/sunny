<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your Answer</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  background-color: #ffe4e1;
  text-align: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 420px;
}

h1 {
  font-size: clamp(1.6rem, 6vw, 2.5rem);
  color: #fff0f5;
  text-shadow: 2px 2px rgba(0,0,0,0.2);
  margin-bottom: 35px;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

button {
  width: 100%;
  padding: 18px;
  font-size: 1.3rem;
  font-weight: bold;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  color: white;
  background: linear-gradient(to right, #ffb6c1, #ffc0cb);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

a {
  text-decoration: none;
}
</style>
</head>

<body>
  <div class="container">
    <h1>Choose Your Answer 💖</h1>
    <div class="buttons">
      <a href="result.html?choice=mine">
        <button>YES</button>
      </a>
      <a href="result.html?choice=day">
        <button>YES</button>
      </a>
    </div>
  </div>
</body>
</html>
